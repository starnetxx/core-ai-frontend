[build]
  publish = "corelandingpage-main/dist"
  command = "cd corelandingpage-main && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect /demo to demo folder
[[redirects]]
  from = "/demo"
  to = "/demo/index.html"
  status = 200

[[redirects]]
  from = "/demo/*"
  to = "/demo/:splat"
  status = 200

# SPA fallback for landing page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
