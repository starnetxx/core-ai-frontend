<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to CORE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8fafc; padding: 20px; }
        .email-container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .header { background: #ffffff; padding: 40px 30px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo { width: 140px; height: auto; margin-bottom: 20px; }
        .header-title { color: #1e293b; font-size: 28px; font-weight: 700; margin-bottom: 10px; }
        .content { padding: 40px 30px; }
        .greeting { font-size: 18px; color: #1e293b; margin-bottom: 20px; font-weight: 600; }
        .message { font-size: 16px; color: #64748b; line-height: 1.6; margin-bottom: 30px; }
        .button-container { text-align: center; margin: 40px 0; }
        .confirm-button { display: inline-block; background-color: #34A853; color: #ffffff; text-decoration: none; padding: 16px 40px; border-radius: 16px; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3); }
        .security-note { background-color: #f1f5f9; border-left: 4px solid #34A853; padding: 15px 20px; margin: 20px 0; border-radius: 8px; }
        .security-note-title { font-size: 14px; font-weight: 700; color: #1e293b; margin-bottom: 5px; }
        .security-note-text { font-size: 13px; color: #64748b; line-height: 1.5; }
        .footer { background-color: #f8fafc; padding: 30px; text-align: center; }
        .footer-text { font-size: 13px; color: #94a3b8; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://i.ibb.co/0V8CCZQn/Whats-App-Image-2026-01-28-at-12-55-18-AM-removebg.png" alt="CORE Logo" class="logo">
            <h1 class="header-title">Sign In to CORE</h1>
        </div>
        <div class="content">
            <p class="greeting">Hello! ðŸ‘‹</p>
            <p class="message">Click the button below to sign in to your CORE account:</p>
            <div class="button-container">
                <a href="{{ .ConfirmationURL }}" class="confirm-button">Sign In to CORE</a>
            </div>
            <div class="security-note">
                <div class="security-note-title">ðŸ”’ Security Note</div>
                <div class="security-note-text">This link will expire in 1 hour. If you didn't request this, please ignore this email.</div>
            </div>
        </div>
        <div class="footer">
            <p class="footer-text">Â© 2026 CORE. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
